    <h1 class="article-title">${s.title}</h1>
    <div class="article-meta">By ${s.author} &middot; ${s.date} &middot; ${liveViews.toLocaleString()} views</div>
    <div class="article-body">${s.body}</div>
    <div class="share-row">
      <span><span class="views">${liveViews.toLocaleString()}</span> views</span>
      <span style="font-size:.75rem;color:var(--gold);cursor:pointer" id="share-article">Share this story</span>
    </div>
    <div class="related">
      <h3>More Stories</h3>
      ${getRelated(idx)}
    </div>
  `;

  listView.classList.add('hide');
  articleView.classList.add('show');
  window.scrollTo({ top: 0, behavior: 'smooth' });

  document.getElementById('back-btn').addEventListener('click', closeArticle);
  document.getElementById('share-article').addEventListener('click', () => {
    const text = `"${s.title}" - Read the full story at nics5nips.com/stories`;
    if (navigator.clipboard) {
      navigator.clipboard.writeText(text).then(() => {
        document.getElementById('share-article').textContent = 'Link copied!';
      });
    }
  });

  // Related clicks
  articleView.querySelectorAll('.story-card').forEach(card => {
    card.addEventListener('click', () => openArticle(parseInt(card.dataset.idx)));
  });
}

function getRelated(currentIdx) {
  const indices = stories.map((_, i) => i).filter(i => i !== currentIdx);
  // Pick 2 random
  const shuffled = indices.sort(() => Math.random() - 0.5).slice(0, 2);
  return shuffled.map(i => {
    const s = stories[i];
    return `<div class="story-card" data-idx="${i}" style="margin-top:.75rem">
      <div class="card-badge">${s.icon}</div>
      <div class="card-body">
        <div class="card-tag">${s.tag}</div>
        <div class="card-title">${s.title}</div>
        <div class="card-meta">${s.date} &middot; ${s.views} views</div>
      </div>
    </div>`;
  }).join('');
}

function closeArticle() {
  articleView.classList.remove('show');
  listView.classList.remove('hide');
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

// Handle browser back
window.addEventListener('popstate', () => {
  if (articleView.classList.contains('show')) {
    closeArticle();
  }
});

renderList();
</script>
</body>
